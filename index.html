<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/cb5e41825a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="center">
      <img src="img/profile.svg" alt="avatar" />
      <h1>Login</h1>
      <form action="index.html">
        <div class="txt-field">
          <input type="text" required /><i class="fas fa-user"></i>
          <span></span>
          <label for="username">Username</label>
        </div>
        <div class="txt-field">
          <input type="password" required /><i class="fas fa-lock"></i>
          <span></span>
          <label for="password">Password</label>
        </div>
        <div class="lupa">Lupa Password ?</div>
        <input type="submit" value="Login" />
        <div class="daftar">Belum punya akun ?<a href="#">Daftar</a></div>
      </form>
    </div>
  </body>
</html>
